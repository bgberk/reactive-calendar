<template name="calendar">
{{> addEditEventModal}}
	<div class="container">
		<div class="col-md-6">
		  <div class="panel panel-default content-area">
		  	<div id="events-calendar"></div>
		  </div>
		</div>

		<div class="col-md-6">
			<div class="panel panel-default content-area">
				{{> messageCenter}}
			</div>
		</div>
	</div>
</template>

<template name="messageCenter">
<form class="form-horizontal">
<fieldset>

<!-- Form Name -->
<legend>Message Center</legend>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="subject">Subject</label>  
  <div class="col-md-7">
  <input id="subject" name="subject" placeholder="Title" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="from">From</label>  
  <div class="col-md-7">
  <input id="from" name="from" placeholder="Staff member(s)" class="form-control input-md" type="text">
    
  </div>
</div>

<!-- Text input-->
<div class="form-group">
  <label class="col-md-4 control-label" for="sendto">To</label>  
  <div class="col-md-7">
  <input id="sendto" name="sendto" placeholder="Students" class="form-control input-md" type="text">
  <span class="help-block">type "all" or copy student IDs from admin</span>  
  </div>
</div>

<!-- Textarea -->
<div class="form-group">
  <label class="col-md-4 control-label" for="body">Message Body</label>
  <div class="col-md-7">                     
    <textarea class="form-control" id="body" name="body"></textarea>
  </div>
</div>

<!-- Button -->
<div class="form-group">
  <label class="col-md-4 control-label" for="send-message"></label>
  <div class="col-md-4">
    <button id="send-message" name="" class="btn btn-primary">Submit</button>
  </div>
</div>

</fieldset>
</form>

</template>
