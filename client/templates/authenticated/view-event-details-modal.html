<template name="viewEventDetailsModal">
  <div class="modal fade" id="view-event-details-modal" tabindex="-1" role="dialog" aria-labelledby="view-event-details-modal">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h3 class="modal-title" id="view-event-details-modal">{{title}}</h3>
          <span class="label label-primary">{{type}}</span>
        </div>
        <div class="modal-body">
          <strong>Starts: </strong>{{startTime}}<br>
          <strong>Ends: </strong>{{endTime}}<br>
          <strong>Where: </strong>{{location}}<br>
          <strong>Description: </strong>{{description}}<br>
        </div>
        <div class="modal-footer">
          {{> guestDetails}}
        </div>
      </div>
    </div>
  </div>
</template>
